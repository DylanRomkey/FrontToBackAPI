

<form class="form-signin" method="post">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input id="username" class="form-control" placeholder="Username" required autofocus>
  <input id="password" class="form-control" placeholder="Password" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button id="button-login" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
<div id="errorMsg"></div><br /><br />
