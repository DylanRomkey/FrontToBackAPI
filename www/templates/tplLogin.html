

<form class="form-signin" autocomplete="on">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input id="username" class="form-control" placeholder="Username" maxlength="45" required autofocus>
  <input id="password" class="form-control" placeholder="Password" maxlength="45" required>
  <button id="button-login" class="btn btn-lg btn-primary">Login</button>
  <div id="errorMsg"></div>
</form>
