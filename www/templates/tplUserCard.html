<div class="col-md-4">


<div class="usercard">
  <div class="card" style="width: 20rem;">
    <div class="view overlay hm-white-slight">
        <img class="card-img-top" src="pic/placeholder-face.jpg" alt="Card image cap">
    </div>

    <div class="card-block">
      <h4 class="card-title"><%= firstname %> <%= lastname %></h4>
      <p class="card-text">Username: <%= username %></p>
      <p class="card-text">E-mail: <%= email%> </p>
      <a id="btnEdit" href="#update/<%= id %>" class="btn btn-primary">Edit</a>
      <a id="btnDelete" href="#delete/<%= id %>" class="btn btn-primary">Delete</a>
    </div><!-- card info -->
  </div><!-- card -->
</div><!-- col -->
</div>
